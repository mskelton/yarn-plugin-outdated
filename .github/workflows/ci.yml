name: Build
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: yarn
      - run: yarn lint
      - run: yarn format:check
      - run: yarn ts
      - run: yarn build
      - run: yarn test
